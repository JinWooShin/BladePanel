    <div class="panel-body toolbar">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-default btn-lg" ng-click="goHome()">
                <i class="fa fa-home"></i>
            </button>

                <i class="fa fa-sliders"></i>
            </button>

                <i class="fa fa-save"></i>
            </button>

            <button type="button" class="btn btn-default btn-lg" ng-click="openPanel('search')">
